<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<script src="https://use.fontawesome.com/cb42f08830.js"></script>
	<link rel="icon" href="img/icon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<main>
		<section class="ba-main ba-container">
			<div class="ba-main__logo ba-row">
				<div class="ba-width-12">
					<img src="img/logo.png">
				</div>
			</div>
			<div class="ba-main__product ba-row">
				<div class="ba-width-3-5">
					<img class="ba-main__photo" src="img/Nike-SB-Stefan-Janoski-Max.png">
					<ul class="ba-switch">
						<li class="ba-switch__item--active"></li>
						<li class="ba-switch__item2"></li>
						<li class="ba-switch__item3"></li>
						<li class="ba-switch__item4"></li>
					</ul>
				</div>
				<div class="ba-main__about ba-width-1-3">
					<h1 class="ba-main__title">Nike SB Stefan Janoski Max</h1>
					<p class="ba-main__subtitle">Unisex Skateboarding Shoe</p>
					<div class="ba-main__star">
						<i class="fa fa-star ba-main__item--active" aria-hidden="true"></i>
						<i class="fa fa-star ba-main__item--active" aria-hidden="true"></i>
						<i class="fa fa-star ba-main__item--active" aria-hidden="true"></i>
						<i class="fa fa-star ba-main__item" aria-hidden="true"></i>
						<i class="fa fa-star ba-main__item" aria-hidden="true"></i>
					</div>
					<form class="ba-form">
						<div class="ba-form__size">
							<select class="ba-form__style">
								<option class="ba-form__item">Size</option>
								<option class="ba-form__item">36</option>
								<option class="ba-form__item">37</option>
								<option class="ba-form__item">38</option>
								<option class="ba-form__item">39</option>
							</select>
						</div>
						<div class="ba-form__size">
							<select class="ba-form__style">
								<option class="ba-form__item">Qty</option>
								<option class="ba-form__item">1</option>
								<option class="ba-form__item">2</option>
								<option class="ba-form__item">3</option>
								<option class="ba-form__item">4</option>
							</select>
						</div>
					</form>
					<a class="ba-main__cart" href="#">Add to cart</a>
				</div>
			</div>
		</section>
	</main>
</html>
